<!DOCTYPE html>
<html>
<head>
    <title>Level {{ level }}</title>
    <!-- Include any CSS or Bootstrap links here -->
</head>
<body>
    <h1>Level {{ level }}</h1>
    <h2>Please read the following sentence: '{{ example_sentence }}'</h2>
    <button id="startRecording">Start Recording</button>
    <div id="result"></div>

    <script>
        const startButton = document.getElementById('startRecording');
        const resultDiv = document.getElementById('result');
        let mediaRecorder;
        let recordedChunks = [];

        // Function to start recording
        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(recordedChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio', audioBlob);

                // Send the recorded audio data to the server
                const response = await fetch('/record-audio', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.text();
                resultDiv.innerHTML = result;
            };
            mediaRecorder.start();
            startButton.disabled = true;
        }

        startButton.addEventListener('click', startRecording);
    </script>

    <!-- Include any other content here -->
</body>
</html>
